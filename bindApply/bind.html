<body>
    <button>Click me !!</button>

<script>
    class React{
        constructor(){
            this.library="React";
            this.server="https://localhost:5000/";
            console.log(this);
            document
              .querySelector("button")
              .addEventListener("click",this.handleClick.bind(this))
        }
        handleClick(){
            console.log(this);
        }
    }
    const app=new React();

</script>
